<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-app</title>
    <link rel="stylesheet" href="note.css">
    <script src="https://kit.fontawesome.com/1e190727d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-----------------------main-container------------------------------------>
<section class="main-container">
    <h1 class="main-heading">Notes App</h1>

<div class="notes-container" id="notes-cnt">
<!--------------here notes will come from the local storage-------------------->



<!-------------------------------------------------------------------------------->
</div>

<!----------------------------btn-container------------------------------------------------->
<div class="create-notes-btn-section">
    <button id="create-notes"  type="button" class="btn btn-info btn-lg create-notes" onclick="createNote()" data-target="#myModal"><i class="fa-solid fa-plus"></i></button>
</div>
<!------------------------------------------------------------------------------------------>



<!---------------------------------modal-container------------------------------------------------------------->
<div class="modal-container" id="modal_box">
    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog"  tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"id="closeModal" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a new Note</h4>
        </div>
        <div class="modal-body">
            <!--------For title of notes------>
          <p class='modal-heading'>Title</p>
          <input id='title-box'  oninput="this.value=this.value.toUpperCase()" type="text" contenteditable='true'>
          <!--------------For Description of notes-------------->
          <p class='modal-heading space-top'>Description</p>
          <textarea id='description-box' type="text" contenteditable='true'></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="Add-note-btn btn-default btn btn-danger">Add Note</button>
            <button type="button" class="Add-note-btn btn-default btn btn-danger">Update Note</button>
        </div>
</div>
</div>
</div>
</div>
<!-------------------------------------------------------------------------------------------------->
</section>
<!------------------------------------------------------------------------------------------------>
<script src="note.js"></script> 
</body>
</html>
